<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link My Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Biglietto treno</title>
</head>
<body>
    
    <!-- inizio main -->
    <main>
        <!-- inizio contenitore generatore biglietto -->
        <div class="container">

            <!-- inizio sezione per calcolare il prezzo del biglietto -->
            <section>
                <div class="ticket_container">
                    <!-- inizio titolo sezione -->
                    <div class="row txt_center">
                        <h2>calcola il prezzo del tuo biglietto</h2>
                    </div>
                    <!-- fine titolo sezione -->

                    <!-- inizio sezione input dati -->
                    <div class="row">

                        <div class="ticket_generator">
                            <!-- input nome e cognome -->
                            <div class="input_container">
                                <label for="nome">Nome Cognome</label>
                                <input type="text" id="nome" value="">
                            </div>
                            <!-- fine input nome e cognome -->

                            <!-- input km -->
                            <div class="input_container">
                                <label for="km">Km da percorrere</label>
                                <input type="number" min="1" id="km" value="">
                            </div>
                            <!-- fine input km -->


                             <!-- input età -->
                             <div class="input_container">
                                <label for="eta">Fascia d'et&agrave;</label>
                                <select id="eta">
                                    <option value="minorenne">Minorenne</option>
                                    <option value="maggiorenne">Maggiorenne</option>
                                    <option value="over65">Over 65</option>
                                </select>
                            </div>
                            <!-- fine input età -->
                        </div>
                    </div>

                    <div class="row">
                        <div class="btn_container">
                            <button id="genera">Genera</button>
                            <button id="annulla">Annulla</button>
                        </div>
                    </div>
                    <!-- fine sezione input dati -->
                </div>
            </section>
            <!-- fine sezione per calcolare il prezzo del biglietto -->

            <!-- inizio sezione biglietto ultimato -->
            <section id="ticket" class="hidden">

                <div class="ticket_container">
                    <!-- inizio titolo sezione -->
                    <div class="row txt_center">
                        <h2>il tuo biglietto</h2>
                    </div>
                    <!-- fine titolo sezione -->

                    <!-- inizio sezione output dati -->
                    <div class="row">

                        <div class="ticket_output">
                            <div class="row">
                                <h3>Dettaglio passeggeri</h3>
                            </div>
                            <div class="row output">
                                <div class="passeggero">
                                    <h4 class="upcase">Nome passeggero</h3>
                                    <div id="output_nome" class="size"></div>
                                </div>
                                <div class="output_dati">
                                    <h4>Offerta</h4>
                                    <div id="output_offerta"></div>
                                </div>
                                <div class="output_dati">
                                    <h4>Carrozza</h4>
                                    <div id="output_carrozza"></div>
                                </div>
                                <div class="output_dati">
                                    <h4>Codice CP</h4>
                                    <div id="output_cp"></div>
                                </div>
                                <div class="output_dati">
                                    <h4>Costo biglietto</h4>
                                    <div id="output_prezzo"></div>
                                </div>
                            </div>
                        </div>
                           
                    </div>
                    <!-- fine sezione output dati -->
                </div>

            </section>
            <!-- fine sezione biglietto ultimato -->
        </div>
        <!-- fine contenitore sezioni per generare il ticket -->
    </main>


    <!-- Link JS -->
    <script src="js/script.js"></script>
</body>
</html>
